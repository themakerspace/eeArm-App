<html lang="en" ng-app="eeArm">
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>eeArm App</title>
        <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="styles/app.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body ng-controller="eeArm"  layout="column" >
        <md-toolbar>
        <div class="md-toolbar-tools">
           <!--  <md-button class="md-icon-button" aria-label="Menu" ng-click="openSideNav()">
            <md-icon md-svg-icon="images/icons/menu.svg"></md-icon>
            </md-button> -->
            <div flex></div>
            <h1>
              <span>eeArm</span>
            </h1>
            <div flex></div>
        </div>
        </md-toolbar>
        <div id="content" flex  layout="column"  layout-align="center center" layout-wrap>
            <div id="robot-control-wrapper" layout="column">
                <div layout="row" flex="30">
                    <div ng-click="clawClose()" flex></div>
                    <div ng-click="clawOpen()" flex></div>
                </div>
                <div layout="row" flex="25">
                    <div ng-click="neckMoveUp()" flex="40"></div>
                    <div ng-click="neckMoveDown()" flex></div>
                </div>
                <div layout="row" flex="25">
                    <div ng-click="bodyMoveBackward()" flex></div>
                    <div ng-click="bodyMoveForward()" flex></div>
                </div>
                <div layout="row" flex>
                    <div ng-click="baseRotateRight()" flex></div>
                    <div ng-click="baseRotateLeft()" flex></div>
                </div>
            </div>
        </div>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
          <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
          </md-toolbar>
          <md-content ng-controller="sideNav" layout-padding>
            <form>
                <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput"
                ng-model="data" md-autofocus>
                </md-input-container>
            </form>
            <md-button ng-click="openSettings()" class="md-primary">
              Open Settings
            </md-button>

            <md-button ng-click="close()" class="md-primary">
            Close
            </md-button>
          </md-content>           
        </md-sidenav>
        <!--  <div id="robot-position" layout="row" layout-align="space-around center">
                                    <span><b>Base: </b>78&deg;</span>
                                    <span><b>Neck: </b>69&deg;</span>
                                    <span><b>Arm: </b>23&deg;</span>
                                    <span><b>Claw: </b>45&deg;</span>
        </div> -->
        <md-toolbar>
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center" layout-wrap>
            <md-button class="md-icon-button" aria-label="Add" ng-click="addStep()">
            <md-icon md-svg-icon="images/icons/plus.svg"></md-icon>
            </md-button>
            <!--             <md-button class="md-icon-button" aria-label="Save" ng-click="saveSteps()">
                                        <md-icon md-svg-icon="images/icons/save8.svg"></md-icon>
            </md-button> -->
            <md-button class="md-icon-button" aria-label="Undo" ng-click="clearLastStep()">
            <md-icon md-svg-icon="images/icons/undo.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Go to start" ng-click="goToStart()">
            <md-icon md-svg-icon="images/icons/flag.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Play" ng-click="playSteps()">
            <md-icon md-svg-icon="images/icons/play.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More" ng-click="openBottomSheet()">
            <md-icon md-svg-icon="images/icons/vertical.svg"></md-icon>
            </md-button>
        </div>
        </md-toolbar>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/eeArm.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
