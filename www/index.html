<html lang="en" ng-app="eeArm">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>eeArm Control</title>
        <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="styles/app.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body ng-controller="eeArm">
        <div class="content">
            <div class="header">
                <md-toolbar layout="row" layout-align="space-around center">
                <span flex></span>
                <span>eeArm</span>
                <span flex></span>
                </md-toolbar>
            </div>
            <div class="view">
                <div id="robot-control-wrapper" layout="column"  flex>

                        <div layout="row" flex=30>
                            <div flex></div>
                            <div flex></div>
                        </div>
                        <div layout="row" flex=25>
                            <div flex=40></div>
                            <div flex></div>
                        </div>
                        <div layout="row" flex=25>
                            <div flex></div>
                            <div flex></div>
                        </div>
                        <div layout="row" flex>
                            <div flex></div>
                            <div flex></div>
                        </div>
                 <!--    <div class="control-block" id="one" onclick="document.getElementById('control-image').src ='images/robot/robot_claw_active.png'"></div>
                    <div class="control-block" id="two" onclick="document.getElementById('control-image').src = 'images/robot/robot_claw_active.png'"></div>
                    <div class="control-block" id="three" onclick="document.getElementById('control-image').src ='images/robot/robot_neck_active.png'"></div>
                    <div class="control-block" id="four" onclick="document.getElementById('control-image').src ='images/robot/robot_neck_active.png'"></div>
                    <div class="control-block" id="five" onclick="alert('Body Down')"></div>
                    <div class="control-block" id="six" onclick="alert('Body Up')"></div>
                    <div class="control-block" id="seven" onclick="alert('Base Left')"></div>
                    <div class="control-block" id="eight" onclick="alert('Base Right')"></div> -->
                </div>
            </div>
            <div class="footer">
                <div id="robot-position" layout="row" layout-align="space-around center">
                    <span><b>Base: </b>78&deg;</span>
                    <span><b>Neck: </b>69&deg;</span>
                    <span><b>Arm: </b>23&deg;</span>
                    <span><b>Claw: </b>45&deg;</span>
                </div>
                <md-toolbar layout="row" flex="100">
                <span flex="20"><i class="fa fa-floppy-o"></i></span>
                <span flex="20"><i class="fa fa-undo"></i></span>
                <span flex="20"><i class="fa fa-flag-o"></i></span>
                <span flex="20"><i class="fa fa-play"></i></span>
                <span flex="20" ng-click="openBottomSheet()"><i class="fa fa-ellipsis-v"></i></span>
                </md-toolbar>
            </div>
        </div>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/eeArm.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
